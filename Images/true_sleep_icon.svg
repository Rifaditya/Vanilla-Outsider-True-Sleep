<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Styles -->
  <style>
    .subtitle {
      fill: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      font-size: 24px;
      font-weight: 300;
      letter-spacing: 2px;
      text-anchor: middle;
      filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5));
    }
    .title {
      fill: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      font-size: 110px;
      font-weight: 700;
      letter-spacing: -2px;
      text-anchor: middle;
      text-transform: uppercase;
      filter: drop-shadow(0px 4px 4px rgba(0,0,0,0.8));
    }
  </style>

  <!-- Subtitle -->
  <text x="256" y="100" class="subtitle">Vanilla Outsider</text>

  <!-- Title Stacked -->
  <text x="256" y="240" class="title">TRUE</text>
  <text x="256" y="340" class="title">SLEEP</text>
</svg>
